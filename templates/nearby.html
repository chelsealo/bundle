{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}
<input listings="text">
<div id="showLocation">
    <img src='img/locationIcon.png' alt="pin">
    <h2> {{ location }} </h2>
</div>
<div id="sorting">
    <h3>Sort by: </h3>
    <select class="dropdownList">
        <option value="price" selected>price</option>
        <option value="distance">distance</option>
        <option value="deadline">deadline</option>
    </select>
</div>
<div id="listings">
    {% for l in listings %}
    <div class ="tile">
    <a style="text-decoration:none">
        <div id="listingCard">
            <img src={{ l['image'] }}>
        </div>
        <div id="listingHeading">
            <h4>{{ l['product'] }}</h4>
            <h5>{{ l['vendor'] }}</h5>
        </div>
        <div id="listingInfo">
            <p> {{ l['category'] }} </p>
            <p> {{ l['location'] }} </p>
            <p> {{ l['pickupStart'] }} </p>
    </a>
    </div>
    {% endfor %}
{% endblock %}
